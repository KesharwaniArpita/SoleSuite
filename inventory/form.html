<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleSuite - Registration Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="../img/logo.png" alt="Company Logo">
            </div>
            <div class="admin-info">
                <span>Welcome admin</span>
                <img src="admin-icon.png" alt="Admin Icon" class="admin-icon">
            </div>
        </div>
    </header>
    <hr>
    
    <div class="container">
        
        <aside class="sidebar">
            <ul>
                <li><a href="../customer/CRM.html"><img src="..\\img\\i1.png" alt="Customer Manage Icon"><span>Customer Manage</span></a></li>
                <li><a href="../product/PM.html"><img src="..\\img\\i2.png" alt="Product Manage Icon"><span>Product Manage</span></a></li>
                <li><a href="../supplier/SCM.html"><img src="..\\img\\i1.png" alt="Supplier Manage Icon"><span>Supplier Manage</span></a></li>
                <li><a href="../inventory/IM.html"><img src="..\\img\\i1.png" alt="Inventory Manage Icon"><span>Inventory Manage</span></a></li>
                <li><a href="../user/UM.html"><img src="..\\img\\i1.png" alt="User Manage Icon"><span>User Manage</span></a></li>
                <li><a href="../report/report.html"><img src="..\\img\\i3.png" alt="Report Icon"><span>Report</span></a></li>
                <li><a href="../Logout.html"><img src="..\\img\\i4.png" alt="Logout Icon"><span>Logout</span></a></li>
            </ul>
        </aside>

        <main>        
            <header class="top-bar">
                <div class="user-info">
                    <button class="add-btn">ADD</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
            </header>
            <section class="registration-form">
                <div class="form-header">
                    <h2 style="text-align: center;">REGISTRATION CUSTOMER FORM</h2>
                </div>

                <form>
                    
                    <label>Product Name</label>
                    <input type="text" placeholder="Enter product name">
                    
                    <label>SKU (Stock Keeping Unit)</label>
                    <input type="text" placeholder="Enter SKU code">
                    
                    <label>Quantity</label>
                    <input type="number" placeholder="Enter quantity in stock">
                    
                    <label>Cost per Unit</label>
                    <input type="text" placeholder="Enter cost per unit">
                    
                    <label>Supplier</label>
                    <input type="text" placeholder="Enter supplier name">
                    
                    <label>Reorder Level</label>
                    <input type="number" placeholder="Enter reorder level">
                    
                    <label>Warehouse Location</label>
                    <input type="text" placeholder="Enter warehouse location">
                    
                    <div class="form-buttons">
                        <button type="button" class="close-btn">CLOSE</button>
                        <button type="submit" class="save-btn">SAVE</button>
                    </div>
                </form>
                
            </section>
        </main>
    </div>
</body>
</html>
