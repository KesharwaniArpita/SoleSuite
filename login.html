<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login as a Admin User</h2>
            <form action="#">
                <label for="login"></label>
                <input type="text" id="login" placeholder="Login" required>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" required>
                <a href="report/report.html">
                    <button type="button">LOGIN</button>
            </form>
            <div class="extra-options">
                <a href="forpass.html">Forget your Password?</a>
                <a href="help.html">Get help Signed in</a>
            </div>
            <div style="padding-top: 50px;">
                <a href="help.html">Terms of use</a> | <a href="help.html">Privacy policy</a>
            </div>
        </div>
        <div class="login-image">
            <img src="img/p1.png" alt="SoleSuite Sneaker">
            <img src="img/logo.png" alt="Company Logo">
        </div>
    </div>
    
</body>
</html>
