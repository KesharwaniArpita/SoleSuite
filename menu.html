<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleSuite ERP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cssmenu.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Sole<span>Suite</span></h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-industry"></i> Manufacturing</li>
                    <li><i class="fas fa-project-diagram"></i> Projects</li>
                    <li><i class="fas fa-check-square"></i> Quality</li>
                    <li><i class="fas fa-box"></i> Stock</li>
                    <li><i class="fas fa-users"></i> Users</li>
                    <li><i class="fas fa-calculator"></i> Accounting</li>
                    <li><i class="fas fa-shopping-cart"></i> Retail</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section class="workstation">
                <h2>Workstation</h2>
                <!-- Add Button and Search Bar -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                    <!-- Add Button -->
                    <div>
                        <button style="background-color: blue; color: white; border: none; padding: 8px 20px; border-radius: 50px; cursor: pointer;">Add</button>
                    </div>
                    <!-- Search Bar -->
                    <div>
                        <input type="text" placeholder="Search..." style="padding: 8px; border-radius: 20px; border: 1px solid #ccc; width: 200px;">
                    </div>
                </div>
                <div class="buttons" style="margin-top: 20px;">
                    <div class="button">Dashboard</div>
                    <div class="button">Production</div>
                    <div class="button">Reports</div>
                </div>
            </section>

            <section class="shortcuts">
                <h3>Your Shortcuts</h3>
                <div class="shortcut-links">
                    <a href="#">BOM <i class="fas fa-arrow-right"></i></a>
                    <a href="#">Production Plan <i class="fas fa-arrow-right"></i></a>
                    <a href="#">Work Order <i class="fas fa-arrow-right"></i></a>
                    <a href="#">Analytics <i class="fas fa-arrow-right"></i></a>
                    <a href="#">BOM Stock Report <i class="fas fa-arrow-right"></i></a>
                    <a href="#">Production Planning Report <i class="fas fa-arrow-right"></i></a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
