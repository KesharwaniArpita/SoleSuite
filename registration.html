<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Registration</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>User Registration Form</h2>
            <form method="POST">
                <label>Full Name</label>
                <input type="text" name="full_name" placeholder="Enter full name" required>

                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>

                <label>Email</label>
                <input type="email" name="email" placeholder="Enter email" required>

                <label>Role</label>
                <select name="role" required>
                    <option value="">Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>

                <label>Phone Number</label>
                <input type="text" name="phone_number" placeholder="Enter phone number" required>

                <label>Status</label>
                <select name="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>

                <div class="form-buttons">
                    <button type="button" class="close-btn" onclick="window.location.href='UM.php';">CLOSE</button>
                    <button type="submit" class="register-btn">REGISTER</button>
                </div>
            </form>
            <div class="extra-options">
                <a href="forpass.php">Forgot your Password?</a>
                <a href="help.php">Get help Signed in</a>
            </div>
            <div style="padding-top: 50px;">
                <a href="help.php">Terms of use</a> | <a href="help.php">Privacy policy</a>
            </div>
        </div>
        <div class="login-image">
            <!-- <img src="img/p1.png" alt="SoleSuite Sneaker"> -->
            <!-- <img src="img/logo.png" alt="Company Logo"> -->
        </div>
    </div>
</body>
</html>
